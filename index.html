<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Category Switcher </title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="switcher">
        <li class="active" data-cat="all">All</li>
        <li data-cat="bird">Bird</li>
        <li data-cat="globe">Globe</li>
        <li data-cat="halloween">Halloween</li>
        <li data-cat="owl">Owl</li>
        <li data-cat="ship">Ship</li>
    </ul>

    <div class="gallery">
        <img src="images/bird.jpg" class="bird all" alt="">
        <img src="images/globe-7939725_1280.jpg" class="globe all" alt="">
        <img src="images/halloween-7484855_1280.jpg" class="halloween all" alt="">
        <img src="images/owl.jpg" class="owl all" alt="">
        <img src="images/passenger-ship-8555025_1280.jpg" class="ship all" alt="">
    </div>

    <script src="main.js"></script>
</body>

</html>
